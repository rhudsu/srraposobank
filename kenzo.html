<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">

	<title>Seu bosta</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<!-- Ideia que vou fazer um carrossel que vai servir como direcionador tático fim fazer -->
	<!-- O usuário ir do cadastro para a tela inicial para a tela onde vai ter as operações que abaixo existem. -->
</head>

<body>

	<!-- esse é o header que vai existir dentro do site como um todo, abaixo dele, trataremos de uma -->
	<!-- tela de cadastro para o banco fictício -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<div class="container-fluid">
				<img src="hudson.jpg" alt="Logo Raposo Bank" width="150" height="50">
				<a class="navbar-brand" href="#">Raposo Bank</a>
				<div>
					<a class="btn btn-primary btn-sm" href="#">Transferation</a>
					<a class="btn btn-success btn-sm" href="#">Saqueition</a>
					<a class="btn btn-danger btn-sm" href="#">seilaition</a>
				</div>
			</div>
		</nav>
	</header>

	<!-- Tela de cadastro ficttícia onde vamos criar um usuário com as classes e funções do js -->
	<main>
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<!-- aqui vai ficar a tela de cadastro -->
					<form action="#" id="forms" class="w-100">
						<div class="container">
							<div class="row justify-content-center">
								<div class="col-12 col-md-8 col-lg-5">
									<div class="mb-3">
										<label for="nome" class="form-label">Nome</label>
										<input type="text" class="form-control" id="nome" required>
									</div>

									<div class="mb-3">
										<label for="idade" class="form-label">Idade</label>
										<input type="number" class="form-control" id="idade" required>
									</div>

									<div class="mb-3">
										<label for="agencia" class="form-label">Agência</label>
										<select class="form-select" id="agencia" required>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
										</select>
									</div>

									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary">Cadastrar</button>
										<button type="button" class="btn btn-secondary"
											data-bs-target="#carouselExample" data-bs-slide="next">
											Rap's Bank
										</button>
									</div>
									
									<div class="carousel-item">
										<!-- aqui vai ficar a tela principal -->
										<!-- na parte esquerda da tela -->
										
				
									</div>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>


		<!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button> -->
	</main>

	<footer>

	</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>

<script src="index.js"></script>

</html>

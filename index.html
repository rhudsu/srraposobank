	<!-- Ideia que vou fazer um carrossel que vai servir como direcionador tático fim fazer -->
	<!-- O usuário ir do cadastro para a tela inicial para a tela onde vai ter as operações que abaixo existem. -->
</head>

<body>

	<!-- esse é o header que vai existir dentro do site como um todo, abaixo dele, trataremos de uma -->
	<!-- tela de cadastro para o banco fictício -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"></a>
				<div>
					<a class="btn btn-primary btn-sm" href="#">Transferation</a>
					<a class="btn btn-success btn-sm" href="#">Saqueition</a>
					<a class="btn btn-danger btn-sm" href="#">seilaition</a>
				</div>
			</div>
		</nav>
	</header>

	<!-- Tela de cadastro ficttícia onde vamos criar um usuário com as classes e funções do js -->
	<main>
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<!-- aqui vai ficar a tela de cadastro -->
					<form action="#" id="forms">
						<div class="d-flex justify-content-center align-items-center mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" class="form-control" id="nome" required>
						</div>
						<div class="mb-3">
							<label for="Idade" class="form-label">Idade</label>
							<input type="number" class="form-control" id="idade" required>
						</div>
						<div class="mb-3">
							<label for="agencia" class="form-label">Agência</label>
							<!-- aqui a agência vai ser selecionada através de um dropdown listando os ids das agências existentes  -->
							<!-- só vão existir as seguintes agências por enquanto > 1, 2 e 3 -->
							<div class="mb-3">
								<select class="form-select" id="agencia" required>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
						</div>
						<button type="submit" class="carousel-control-prev">Cadastrar</button>
					</form>

				</div>
				<div class="carousel-item">
					<!-- aqui vai ficar a tela principal -->
					<!-- na parte esquerda da tela -->

				</div>
			</div>

			<!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button> -->
		</div>
	</main>

	<footer>

	</footer>
</body>

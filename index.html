<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	
	<title>Raposo bank</title>
</head>
<body>
	<nav>
		<div class="logoandname">
			<img src="raposo.png" alt="" style="width: 4%;" >
			<h1>Raposo Bank</h1>
		</div>
	</nav>

	<main>
		<div id="login">
			<h2>Login</h2>
			<form id="loginForm">
				<label for="username">CPF:</label>
				<input type="text" id="username" name="username" required>
				<br>
				<label for="password">Senha:</label>
				<input type="password" id="password" name="password" required>
				<br>					 
				<button type="submit">Login</button>
			</form> 	
		</div>

		<div id="cadastro">
			<h2>Cadastro</h2>
			<form id="cadastroForm">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" required>
				<br>
				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" required>
				<br>
				<label for="dataNascimento">Data Nascimento:</label>
				<input type="date" id="dataNascimento" name="dataNascimento" required>
				<!-- <br>
				<label for="password">Senha:</label>
				<input type="password" id="password" name="password" required>
 				<br> -->
				<button type="submit">Cadastro</button>
			</form> 	
		</div> 

		
		<div class="container" id="1">
			<div class="extrato">
				<h2 style="text-align: center;">Extrato</h2>
				<div class="lagos">
					Pix para albert aeuns	  
					<div style="color: green;"><strong>R$100</strong></div>
				</div>
				<br>
 			</div>

			<div class="acoes">
				<div class="navBotoes"> 
					<div class="saldo_conta">Saldo em conta: R$0,00</div>
					<div class="botoes">
						<button id="sacarBtn">Sacar</button>
						<button id="depositarBtn">Depositar</button>
					</div>
				</div>

				<div class="asdasd">				
					<div class="action">
						<h2 class="areaTransfer">Área de Transferência</h2>
						<div class="transacao" id="transacao" id="fontePequena">
							<label for="">Chave Pix</label>	
							<input type="text" name="" id="">		
							<br>
							<label for="">Valor</label>
							<input type="text" name="" id="">				
							<br>	
							<button id="confirmar">CONFIRMAR</button>
						</div>

						<!-- <div class="sacar" id="sacar">
							<label for="">Valor</label>
							<input type="text" name="" id="">
							<button id="confirmar">CONFIRMAR</button>
						</div>

						<div class="deposito" id="deposito">
							<label for="">Valor</label>
							<input type="text" name="" id="">
							<button id="confirmar">CONFIRMAR</button>
						</div> 	 -->
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
 
</body>
</html>
